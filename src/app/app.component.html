<mat-toolbar color="accent">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Nombre de la aplicación</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav >
    <mat-nav-list>
      <a mat-list-item href="#">Inicio</a>
      <a mat-list-item href="#">Productos</a>
      <a mat-list-item href="#">Contacto</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="botones">
      <h1>Botones</h1>
      <button mat-button color="primary">Botón básico</button>
      <button mat-flat-button color="accent" disabled>Botón plano</button>
      <button mat-raised-button color="warn">Botón elevado</button>
      <button mat-stroked-button color="primary">Botón con borde</button>

      <button mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>

      <button mat-fab>
        <mat-icon>home</mat-icon>
      </button>

      <button mat-mini-fab>
        <mat-icon>home</mat-icon>
      </button>

      <a href="#" target="_blank" mat-flat-button color="accent">Link</a>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar color="accent">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Nombre de la aplicación</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav >
    <mat-nav-list>
      <a mat-list-item href="#">Inicio</a>
      <a mat-list-item href="#">Productos</a>
      <a mat-list-item href="#">Contacto</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="botones">
      <h1>Botones</h1>
      <button mat-button color="primary">Botón básico</button>
      <button mat-flat-button color="accent" disabled>Botón plano</button>
      <button mat-raised-button color="warn">Botón elevado</button>
      <button mat-stroked-button color="primary">Botón con borde</button>

      <button mat-icon-button>
        <mat-icon>home</mat-icon>
      </button>

      <button mat-fab>
        <mat-icon>home</mat-icon>
      </button>

      <button mat-mini-fab>
        <mat-icon>home</mat-icon>
      </button>

      <a href="#" target="_blank" mat-flat-button color="accent">Link</a>
    </div>

    <div class="cards">
      <h1>Cards</h1>
      <div class="tarjetas">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Título de la tarjeta</mat-card-title>
            <mat-card-subtitle>Subtítulo de la tarjeta</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            Contenido de la tarjeta
          </mat-card-content>
          <mat-card-actions>
            <button mat-button><mat-icon>share</mat-icon> Compartir</button>
          </mat-card-actions>
        </mat-card>
        <mat-card>
          <mat-card-header>
            <mat-card-title>Título de la tarjeta</mat-card-title>
            <mat-card-subtitle>Subtítulo de la tarjeta</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            Contenido de la tarjeta
          </mat-card-content>
          <mat-card-actions>
            <button mat-button><mat-icon>share</mat-icon> Compartir</button>
          </mat-card-actions>
        </mat-card>
        <mat-card>
          <mat-card-header>
            <mat-card-title>Título de la tarjeta</mat-card-title>
            <mat-card-subtitle>Subtítulo de la tarjeta</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            Contenido de la tarjeta
          </mat-card-content>
          <mat-card-actions>
            <button mat-button><mat-icon>share</mat-icon> Compartir</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <div class="menus">
      <h1>Menús</h1>
      <button mat-button [matMenuTriggerFor]="menuPrincipal">Abrir menú</button>

      <mat-menu #menuPrincipal="matMenu">
        <button mat-menu-item>Opción 1</button>
        <button mat-menu-item>Opción 2</button>
        <button mat-menu-item>Opción 3</button>
        <button mat-menu-item>Opción 4</button>
      </mat-menu>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

    <p class="error" *ngIf="formulario.controls['Nombre']?.invalid && formulario.controls['Nombre']?.dirty">Este campo es obligatorio</p>
  </label>

  <label>
    Correo electr칩nico:
    <input type="email" email required name="Correo" [(ngModel)]="correo">
    <p class="error" *ngIf="formulario.controls['Correo']?.invalid && formulario.controls['Correo']?.dirty">
      <span *ngIf="formulario.controls['Correo'].errors?.['required']">El campo es obligatorio</span>
      <span *ngIf="formulario.controls['Correo'].errors?.['email']">Por favor, escribe un correo electr칩nico v치lido</span>

  <button type="submit" [disabled]="formulario.invalid" (click)="enviarFormulario(formulario)">Enviar</button>
</form>

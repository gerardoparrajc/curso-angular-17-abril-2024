    <p class="error" *ngIf="formulario.get('nombre')?.errors && formulario.get('nombre')?.dirty">El campo es requerido</p>
  </label>
  <label>
    Correo electr칩nico:

      <span *ngIf="formulario.get('correo')?.errors?.['required']">El campo es obligatorio</span>
      <span *ngIf="formulario.get('correo')?.errors?.['email']">El correo electr칩nico no es v치lido</span>
